name: ASF-ui-CI

on: [push, pull_request]

env:
  NODE_JS_VERSION: 'lts/*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2.3.4
      with:
        submodules: recursive

    - name: Setup Node.js with npm
      uses: actions/setup-node@v2.4.0
      with:
        check-latest: true
        node-version: ${{ env.NODE_JS_VERSION }}

    - name: Verify Node.js
      run: node -v

    - name: Verify npm
      run: npm -v

    - name: Install npm modules for ASF-ui
      run: npm ci --no-progress

    - name: Build ASF-ui
      run: npm run-script deploy --no-progress
    
    - name: Run ASF-ui dev environment
      run: npm run-script serve:test --no-progress

    - name: Upload latest strings for translation on Crowdin
      continue-on-error: true
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(matrix.os, 'ubuntu-') }}
      uses: crowdin/github-action@1.3.2
      with:
        crowdin_branch_name: main
        config: '.github/crowdin.yml'
        project_id: ${{ secrets.ASF_CROWDIN_PROJECT_ID }}
        token: ${{ secrets.ASF_CROWDIN_API_TOKEN }}

    - name: Upload ASF-ui
      continue-on-error: true
      uses: actions/upload-artifact@v2.2.4
      with:
        name: ${{ matrix.os }}_ASF-ui
        path: dist
